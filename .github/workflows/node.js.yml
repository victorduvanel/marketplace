# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    # checkout
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    # install on frontend
    - run: cd frontend/
    - run: npm i
    
    # install on backend
    - run: ../backend/
    - run: npm i
    
    # SUBSTITUTE WITH SECRETS 
    # replace to_be_replaced_key_for_stripe by ${{ secrets.STRIPE_KEY }}
    - uses: bluwy/substitute-string-action@v1
      id: sub
      with:
        _input-file: './frontend/digital-oceans.env'
        _format-key: '%%key%%'
        stripe_key: ${{ secrets.REACT_APP_STRIPE_KEY }}
        stripe_secret: ${{ secrets.STRIPE_SECRET }}
        app_api: ${{ secrets.REACT_APP_API }}
        database: ${{ secrets.DATABASE }}
        port: ${{ secrets.PORT }}
        jwt: ${{ secrets.JWT_SECRET }}
        stripe_redirect: ${{ secrets.STRIPE_REDIRECT_URL }}
        stripe_setting_redirect: ${{ secrets.STRIPE_SETTING_REDIRECT_URL }}
        
    
    # send files of frontend
    - name: ftp-action
        # You may pin to the exact commit or the version.
        # uses: sebastianpopp/ftp-action@eb75c5cb29d23ee4a729720a27dfb66403cb0f6d
      uses: sebastianpopp/ftp-action@v2.0.0
      with:
         # FTP host
          host: ${{ secrets.FTP_SERVER }}
          # FTP user
          user: $ {{ secrets.FTP_USERNAME }}
          # FTP password
          password: ${{ secrets.FTP_USERNAME }}
          # Remote directory
          remoteDir: backend/

      # send files of backend
    - name: ftp-action
        # You may pin to the exact commit or the version.
        # uses: sebastianpopp/ftp-action@eb75c5cb29d23ee4a729720a27dfb66403cb0f6d
      uses: sebastianpopp/ftp-action@v2.0.0
      with:
          # FTP host
          host: ${{ secrets.FTP_SERVER }}
          # FTP user
          user: $ {{ secrets.FTP_USERNAME }}
          # FTP password
          password: ${{ secrets.FTP_USERNAME }}
         # Remote directory
          remoteDir: frontend/

      # connect to the droplet and npm start for backend and frontend
    - name: Execute SSH commmands on remote server
      uses: tarunjangra/ssh-remote-cmd@v1
      with:
          # Trouver un moyen pour récupérer les fichiers digital-oceans-deploy.env et docker-compose-deploy.yml
          command: |
            cd frontend/ && (npm run start&)
            cd ../backend/ && (npm run start&)
          host: ${{ secrets.FTP_SERVER }}
          user: root
          pass: ${{ secrets.FTP_PASSWORD }}
